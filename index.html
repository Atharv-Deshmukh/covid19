<script>
        var url = "https://api.covid19india.org/state_district_wise.json"
        var data = ''
        var drpList = ''
        var state = ``
        var selector = ``


        function listGenerate()
        {
            $.get(url,function(a){
                drpList += `
                            <option value="" selected disabled>Select District</option>
                            `
                for(var i in a.Maharashtra.districtData)
                        {
                            drpList += `
                            <option value="${i}">${i}</option>
                            `
                        }
                $('#dis-select').html(drpList)
            })
        }

        listGenerate()
        init()
        

        function init(){
            $.get(url,function(data){
                $("#dis-select").change(function(){
                state = $("#dis-select Option:selected").text();
                })
                    data = `
                    <td>${data["Maharashtra"]["districtData"][state]["confirmed"]}</td>
                    <td>${data["Maharashtra"]["districtData"][state]["deceased"]}</td>
                    <td>${data["Maharashtra"]["districtData"][state]["recovered"]}</td>
                    <td>${data["Maharashtra"]["districtData"][state]["active"]}</td>
                    `
                    $("#data").html(data)
                })
        }    
    
    function refresh(){
            clearData()
            
        }
    function clearData(){
            $("#data").empty()
            init()
        }
</script>
